	<h1>Register</h1>
	<form>
		<fieldset>
			<legend>BIODATA</legend>
			
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required><br><br>
			
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br><br>

			<label for="phone">phone:</label>
			<input type="tel" id="phone" name="phone" required><br><br>

			<label for="gender">Gender:</label>
			<select id="gender" name="gender">
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select><br><br>

			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" name="dob"><br><br>
			
			<label for="Nationality">Nationality:</label>
			<select id="text" name="Nationality">
				<option value="Australia">Australia</option>
				<option value="Brazil">Brazil</option>
				<option value="Congo">Congo</option>
				<option value="Nigeria">Nigeria</option>
				<option value="Mexico">Mexico</option>
			</select><br><br>

		</fieldset>

		<fieldset>
			<legend>Employment Data</legend>

			<label for="Employment Status">Employment Status:</label>
			<select id="Employment Status" name="Employment Status">
				<option value="Unemployed">Unemployed</option>
				<option value="Employed">Employed</option>
				<option value="Self-Employed">Self-Employed</option>
			</select><br><br>

			<label for="Job title">Job title:</label>
			<input type="text" id="Job title" name="Job title" required><br><br>

			<label for="Annual income">Annual income:</label>
			<input type="number" id="Annual income" name="Annual income" required><br><br>
		</fieldset>

		<fieldset>
			<legend>Banking Info</legend>

			<label for="Bank name">Bank name:</label>
			<input type="text" id="Bank name" name="Bank name" required><br><br>

			<label for="Account name">Account name:</label>
			<input type="text" id="Account name" name="Account name" required><br><br>

			<label for="Account number">Account number:</label>
			<input type="number" id="Account number" name="Account number" required><br><br>
		</fieldset>

		<fieldset>
			<legend>Next of Kin</legend>
			
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required><br><br>
			
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br><br>

			<label for="phone">phone:</label>
			<input type="tel" id="phone" name="phone" required><br><br>

		</fieldset>

		<fieldset>
			<legend>Social Media Handles</legend>
			
			<label for="Instagram">Instagram:</label>
			<input type="url" id="Instagram" name="Instagram" required><br><br>
			
			<label for="Twitter">Twitter:</label>
			<input type="url" id="Twitter" name="Twitter" required><br><br>

			<label for="Facebook">Facebook:</label>
			<input type="url" id="Facebook" name="Facebook" required><br><br>

		</fieldset>

		<input type="submit" value="Register">
	</form>
</body>
</html>
